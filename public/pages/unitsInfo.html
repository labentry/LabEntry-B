<!DOCTYPE html>
<html>

<head>
  <title>Lab Entry Application</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script type="text/javascript" src="/javascript/main.js"></script>
  <script type="text/javascript" src="/javascript/export.js"></script>
  

</head>

<body class="main-bg">
  <div>
    <div class="deakin_header">
      
      <img class="deakin_header_image" src="images/logo_deakin2.png">
      
    </div>
    <div class="container">
      <div class="row">

        <ul class="nav nav-tabs">
          <li class="active">
            <a data-toggle="tab" href="#home">Unit Info</a>
          </li>
          <li>
            <a data-toggle="tab" href="#menu1">Check ID</a>
          </li>
          
        </ul>
      </div>
      <div class="row">
        <div class="tab-content">
          <div id="home" class="tab-pane fade in active">
            <br>
            <div class="col-lg-3 col-md-3 col-sm-3 filter">

              <form  id="form1" method="post">
                <div class="form-group white">Unit
                  <span class="blue">
                    <select id="Unit1" class="form-control" style="color:black;" required>
                      <option value="">--Select--</option>
                      <option value="SIT772">SIT772</option>
                      <option value="SIT708">SIT708</option>
                      <option value="SIT732">SIT732</option>
                      <option value="SIT788">SIT788</option>
                    </select>
                  </span>
                </div>
                <div class="form-group white">Trimester
                  <span class="blue">
                    <select id="tri" class="form-control" style="color:black;" required>
                      <option value="">--Select--</option>
                      <option value="T1">T1</option>
                      <option value="T2">T2</option>
                      <option value="T3">T3</option>
                    </select>
                  </span>
                </div>
                <div class="form-group white">Year
                  <span class="blue">
                    <select id="year" class="form-control" style="color:black;" required>
                      <option value="">--Select--</option>
                      <option value="2019">2019</option>
                      <option value="2018">2018</option>
                      <option value="2017">2017</option>
                      <option value="2016">2016</option>
                    </select>
                  </span>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-success submit-btn" value="Search" />
                </div>
                <div class="white center">
                  <h4>--OR--</h4>
                </div>
                <div class="form-group white">

                  <fieldset>

                    <input type="file" name="File Upload" id="txtFileUpload" accept=".csv" class="form-control" />
                  </fieldset>

                </div>
              </form>
            </div>
            <div>
              <table>

                <tr>
                  <td id="viewTable" style="display: none;">
                   
                    <div>
                      
                      <input class="form-control search" id="myInput" type="text" placeholder="Search..">
                      
                      <a download="somedata.csv" href="#" onclick="return ExcellentExport.csv(this, 'datatable');" style="float:right; margin-left: 320px;">
                        <img id="exportCSV" src="images/csv.png" class="csv"> </a>
                    </div>

                  </td>
                </tr>

              </table>
            </div>

            <div id="studentTable"></div>

          </div>
          <div id="menu1" class="tab-pane fade">
            <br>
            <div class="col-lg-3 col-md-3 col-sm-3 filter">
              <form >
                <div class="form-group white">Unit
                  <span class="blue">
                    <select id="Unit2" class="form-control" style="color:black;" >
                      <option value="">--Select--</option>
                      <option value="SIT772">SIT772</option>
                      <option value="SIT708">SIT708</option>
                      <option value="SIT732">SIT732</option>
                      <option value="SIT788">SIT788</option>
                    </select>
                  </span>
                </div>
                <div class="form-group white">Trimester
                  <span class="blue">
                    <select id="tri2" class="form-control" style="color:black;" >
                      <option value="">--Select--</option>
                      <option value="T1">T1</option>
                      <option value="T2">T2</option>
                      <option value="T3">T3</option>
                    </select>
                  </span>
                </div>
                <div class="form-group white">Year
                  <span class="blue">
                    <select  id="year2" class="form-control" style="color:black;" >
                      <option value="">--Select--</option>
                      <option value="2019">2019</option>
                      <option value="2018">2018</option>
                      <option value="2017">2017</option>
                      <option value="2016">2016</option>
                    </select>
                  </span>
                </div>

              </form>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 offset-lg-1 offset-md-1 offset-sm-1">
              
              <div id="result" class="resultBar "></div>

              <br>
              <div id="main">
                <div class="row">
                </div>

                <div class="rows">
                  <button value="7" class="btn-style num-bg num first-child">7</button>
                  <button value="8" class="btn-style num-bg num">8</button>
                  <button value="9" class="btn-style num-bg num">9</button>
                </div>

                <div class="rows">
                  <button value="4" class="btn-style num-bg num first-child">4</button>
                  <button value="5" class="btn-style num-bg num">5</button>
                  <button value="6" class="btn-style num-bg num">6</button>
                </div>

                <div class="rows">
                  <button value="1" class="btn-style num-bg num first-child">1</button>
                  <button value="2" class="btn-style num-bg num">2</button>
                  <button value="3" class="btn-style num-bg num">3</button>
                </div>

                <div class="rows">
                  <button value="0" class="btn-style num-bg num first-child ">0</button>
                </div>

              </div>

            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 ">

              <button class="del-bg" id="delete">DEL</button>
              <!-- <input value="CHECK" id="eqn-bg" type="submit"> -->
              <button id="eqn-bg">CHECK</button>

            </div>
          
            <div id="alert">
                <div  id="notCompleted">
                    <div>
                     <strong>Not Completed </strong> 
                     <span class="xAlert" onclick="closeAlert()">X</span>
                    </div>
                    <div>
                      Student has not completed the required requisites for the unit
                    </div>
                  </div>
                  <div id="completed">
                      <div>
                          <strong>Completed </strong> 
                          <span class="xAlert"  onclick="closeAlert()">X</span>
                      </div>
                      <div>
                          Student has completed the required requisites for the unit
                      </div>
                    </div>
                    <div id="noMatch">
                      <div>
                          <strong id="msgHead">No Match Found </strong> 
                          <span class="xAlert" onclick="closeAlert()">X</span>
                      </div>
                      <div id="msg">
                          <!-- No Record found -->
                      </div>
                    </div>
                  </div>
          </div>

        </div>
      </div>
      
    </div>

    <br>
    <br>
  </div>
</body>

</html>
