<!DOCTYPE html>
<html>

<head>
  <title>Lab Entry Application</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">

  <!-- <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" -->
  <!-- crossorigin="anonymous"></script> -->
  <script type="text/javascript" src="/javascript/main.js"></script>
  <script type="text/javascript" src="/javascript/export.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script> -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" /> -->
  <script type="text/javascript" src="javascript/checkID.js"></script>

</head>

<body class="main-bg">
  <div>
  <div class="deakin_header">
    <!-- <span> -->
    <img class="deakin_header_image" src="images/logo_deakin2.png">
    <!-- <input class="form-control search" id="myInput" type="text" placeholder="Search..">
    <h2>Lab Entry</h2></span>
     -->
  </div>
  <div class="container">

    <ul class="nav nav-tabs">
      <li class="active">
        <a data-toggle="tab" href="#home">Unit Info</a>
      </li>
      <li>
        <a data-toggle="tab" href="#menu1">Check ID</a>
      </li>
      <!-- <li>
        <a data-toggle="tab" href="#menu2">CheckID</a>
      </li> -->
      <!-- <li><a data-toggle="tab" href="#menu3">Menu 3</a></li> -->
    </ul>

    <div class="tab-content">
      <div id="home" class="tab-pane fade in active">
        <div>
          <table>

            <tr>
              <td>
                <div style="margin:8px;">
                  <div class='description' style="display: inline-block; margin-left: 20px;color:white;">Unit
                    <span class="blue">
                      <select onchange="unitSelected(this.value)" style="color:black;" >
                        <option value="">--Select--</option>
                        <option value="SIT772">SIT772</option>
                        <option value="SIT708">SIT708</option>
                        <option value="SIT732">SIT732</option>
                        <option value="SIT788">SIT788</option>
                      </select>
                    </span>
                  </div>
                  <fieldset style="float:right; color:white">

                      <input type="file" name="File Upload" id="txtFileUpload" accept=".csv" />
                    </fieldset>
                  
                </div>
                <!-- <div id="dvImportSegments" class="fileupload "> -->
              </td>
            </tr>
            <tr>
              <td  id="viewTable" style="display: none;">
                <!-- style="margin: 8px; color:white;" -->
                <div >
                    <!-- <span> -->
                        <input class="form-control" style="display: inline-block; width:400px;" id="myInput" type="text" placeholder="Search..">
                      <!-- </span> -->
                  <!-- </div> -->
                  <a download="somedata.csv" href="#" onclick="return ExcellentExport.csv(this, 'datatable');" style="float:right; margin-left: 320px;">
                    <img id="exportCSV" src="images/csv.png" class="csv" > </a>
                </div>

              </td>
            </tr>

          </table>
        </div>

        <div id="studentTable"></div>


      </div>
      <div id="menu1" class="tab-pane fade">
          <br>
          <div class='description' style="display: inline-block; margin-left: 20px;color:#0c8573;">Unit
              <span class="blue">
                <select onchange="unitSelected(this.value)" style="color:black;" id="Unit">
                  <option value="">--Select--</option>
                  <option value="SIT772">SIT772</option>
                  <option value="SIT708">SIT708</option>
                  <option value="SIT732">SIT732</option>
                  <option value="SIT788">SIT788</option>
                </select>
              </span>
            </div>
        <div class="container">
          <!-- Main background -->
          <div class="row">
            <div id="result" class="resultBar col-lg-6"></div>
            <span>
              <button class="del-bg" id="delete">DELETE</button>
              <button value="check" id="eqn-bg" onclick="checkID()">CHECK</button>
            </span>
          </div>
            <br>
            <div id="main">
              <div class="row">

                <!-- <button value="%" class="btn-style operator opera-bg fall-back">%</button> -->
                <!-- <button value="+" class="btn-style opera-bg value align operator">+</button> -->
              </div>

              <div class="rows">
                <button value="7" class="btn-style num-bg num first-child">7</button>
                <button value="8" class="btn-style num-bg num">8</button>
                <button value="9" class="btn-style num-bg num">9</button>
                <!-- <button value="-" class="btn-style opera-bg operator">-</button> -->
              </div>

              <div class="rows">
                <button value="4" class="btn-style num-bg num first-child">4</button>
                <button value="5" class="btn-style num-bg num">5</button>
                <button value="6" class="btn-style num-bg num">6</button>
                <!-- <button value="*" class="btn-style opera-bg operator">x</button> -->
              </div>

              <div class="rows">
                <button value="1" class="btn-style num-bg num first-child">1</button>
                <button value="2" class="btn-style num-bg num">2</button>
                <button value="3" class="btn-style num-bg num">3</button>
                <!-- <button value="/" class="btn-style opera-bg operator">/</button> -->
              </div>

              <div class="rows">
                <button value="0" class="btn-style num-bg num first-child zero" id="delete">0</button>
                <!-- <button value="." class="btn-style num-bg period fall-back">.</button> -->
                <!-- <button value="=" id="eqn-bg" class="eqn align">=</button> -->
              </div>

            </div>

         
        </div>
      </div>
      

    </div>
  </div>

  <br>
  <br>
</div>
</body>

</html>
